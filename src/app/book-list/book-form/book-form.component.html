<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <form [formGroup] = "bookForm" (ngSubmit) = "onSaveBook()">
            <div class="form goup">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName ="title">
            </div>
            <div class="form-goup">
                <label for="author">Auteur</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group">
                <h4> Ajouter une photo</h4>
                <input type="file" name="file" id="file" (change)="detectFiles($event)" class="form-control" accept="images/*">
                <p class="text-success" *ngIf="fileUploaded"> Fichier charger</p>
            </div>

            <button type="submit" class="btn btn-success" [disabled] ="bookForm.invalid || fileIsUploading">Enregister</button>

        </form>
    </div>
</div>
